<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=1">
  <title>OU Degree Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
  </head>

 <body>
  <h1>OU Degree Class Calculator</h1>
  
   <div class=".container-fluid col-auto">

  <label for="code" class ="col-auto col-form-label"> Module Code</label>
   <select id="modules"class="form-control col-auto show-tick " data-live-search="true" onchange="loadModule()">
   </select>

          

 <label for="name" class="col-2 col-form-label">Module Name</label> 
 <input id="name" class="form-control col-10"></input>  
 
 


<label for="level" class="col-2 col-form-label">Level</label>
<input id="level" class="form-control col-10" name="levelpick"></input>


<label for="credits" class="col-2 col-form-label">Credits</label>
<input id="credits" class="form-control col-10" name="creditpick"></input>


<img src="icon.svg" class="icon" hidden id="icon"">
         
<label for="Grade" class="col-2 col-form-label">Grade</label>
<select id="grade" class="form-control col-10" name="gradepick">
<option value="1">Distinction</option>
<option value="2">Grade 2 Pass</option>
<option value="3">Grade 3 Pass</option>
<option value="4">Grade 4 Pass</option>
</select>
 

<input type="button" name="button" id="button" class="form-control col-10 mt-5 " value="Add Module">
<input type="button" name="calcButton" id="calcButton" class="form-control col-10 mt-5 " value="Calculate Class">

</div>
   
        

<div id="summarytable"  class="table-responsive-sm .table-sm col">
    <table class="table table-striped table-bordered" style="width: 100%" id="mydatatable">
      <thead>
      <tr>
          <th>Module Code</th>
          <th>Module Name</th>
          <th>Level</th>
          <th>Credits</th>
          <th>Grade</th>
          <th>Action</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
</div>



<div id="class" class="alert alert-success" role="alert">
  <h4 class="alert-heading">Congratulations!</h4>
  <p>Based on the results provided you will obtain a degree classification of....</p>
  <hr>
  <p id="classDisplay"></p>
</div>


</body>

<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="main.js"></script>
